<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Green Irrigation & Landscaping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#22c55e',
                        'dark-green': '#166534',
                        'light-brown': '#d4b483',
                        'dark-brown': '#5d4037',
                        'light-green': '#d9f2a1',
                        'medium-green': '#8bc34a',
                    },
                    fontFamily: {
                        'lato': ['Lato', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://static.wixstatic.com/media/70084e_877e5561752744b19fba44beda4eb4b6~mv2.jpg/v1/fill/w_1745,h_945,fp_0.50_0.50,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/70084e_877e5561752744b19fba44beda4eb4b6~mv2.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            background-attachment: fixed;
        }
        .service-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .fixed-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            background-color: #166534;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .fixed-button:hover {
            background-color: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .nav-container {
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
        }
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav-logo img {
            height: 60px;
            width: auto;
        }
        .nav-menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
            font-weight: 500;
        }
        .nav-links a {
            color: #374151;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #166534;
        }
        .nav-contact {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.875rem;
        }
        .nav-contact a {
            color: #374151;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-contact a:hover {
            color: #166534;
        }
        .social-icons {
            display: flex;
            gap: 0.75rem;
        }
        .social-icons svg {
            width: 20px;
            height: 20px;
            fill: #374151;
            transition: fill 0.3s ease;
        }
        .social-icons svg:hover {
            fill: #166534;
        }
    </style>
</head>
<body class="font-lato bg-white">

    <!-- Fixed "See Our Work" Button -->
    <a href="https://www.facebook.com/bgreenlandscape/photos_by" target="_blank" class="fixed-button">
        See Our Work
    </a>

    <!-- Navigation Bar -->
    <nav class="nav-container">
        <div class="nav-menu">
            <div class="nav-logo">
                <img src="https://github.com/nicholaskock33-tech/BGreen-Landscaping/blob/main/roo.png?raw=true" alt="B Green Logo">
                <span class="text-lg font-semibold text-gray-700">BGreen Irrigation & Landscaping</span>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="nav-contact">
                <a href="mailto:landscapebgreen@gmail.com">landscapebgreen@gmail.com</a>
                <a href="tel:0824606396">0824606396</a>
                <div class="social-icons">
                    <!-- Social icons kept as-is -->
                </div>
            </div>
        </div>
    </nav>

    <!-- ...Rest of the page content remains unchanged... -->

    <!-- Smooth Scrolling Script -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
